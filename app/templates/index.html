<!DOCTYPE html>
<html>
<body>

<h2>Upload Image</h2>
<form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="image" required>
    <input type="submit" value="Upload and Predict">
</form>

{% if prediction %}
    <h3>Prediction: {{ prediction }}</h3>
{% endif %}

</body>
</html>
